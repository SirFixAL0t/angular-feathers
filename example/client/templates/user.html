
<div class="col-md-6 col-md-offset-3">
  <h3 class="text-center">User Profile</h3>
  <p>&nbsp;</p>
  <form role="form" ng-submit="save()" autocomplete="off">
    <input type="text" style="display: none">
    <input type="password" style="display: none">
    <fieldset>
      <div class="row">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <span ng-if="viewMode" class="form-control">{{ user.username }}</span>
            <input ng-if="editMode" ng-model="user.username" class="form-control" placeholder="Username" type="text" id="editusername" autocomplete="off" value="">
          </div>
        </div>
        <div class="form-group" ng-if="currentUser.isAdmin && !user._id">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <span ng-if="viewMode" class="form-control">••••••••</span>
            <input ng-if="editMode" ng-model="user.password" class="form-control" placeholder="Password" type="password" id="editpassword" autocomplete="off" value="">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-credit-card"></i>
            </span>
            <span ng-if="viewMode" class="form-control">{{ user.groups.join(', &nbsp;') }}</span>
            <div ng-if="editMode" multi-select input-model="groups" button-label="name" item-label="name" tick-property="selected" helper-elements=""></div>
          </div>
        </div>
        <div class="form-group">
          <button ng-if="viewMode" ng-click="remove()" class="btn btn-danger">Delete</button>
          <button ng-if="viewMode" ng-click="toggleEdit()" class="btn btn-primary pull-right">Edit</button>
          <input ng-if="editMode" type="submit" class="btn btn-primary pull-right" value="Save">
          <input ng-if="editMode" type="reset" ng-click="cancel()" class="btn btn-default pull-right" value="Cancel">
        </div>
      </div>
    </fieldset>
  </form>
</div>
