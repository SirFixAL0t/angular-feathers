
<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign up</strong>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="signup()">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="login-img" src="img/AngularJS-Shield-medium.png" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <input ng-model="signupData.username" class="form-control" placeholder="Username" type="text" autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input ng-model="signupData.password" class="form-control" placeholder="Password" type="password">
                    </div>
                  </div>
                  <div class="text-danger text-center">
                    <p>{{ signupError || '&nbsp;' }}</p>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer text-center">
          Already have an account? <a ui-sref='login'> Log In Here </a>
        </div>
      </div>
    </div>
  </div>
</div>
